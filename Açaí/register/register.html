<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma Conta</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="shortcut icon" href="../photos/icone.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id='img'>
        </section>
        <section>
            <div>
                <button id='back' onclick="back()" title='Voltar'><</button>
            </div>
            <form action="../login/login.html" method='GET'>
                <label for="name">Nome</label>
                <input type="text" name='name' id='name'>
                <label for="phone">Telefone</label>
                <input type="text" name="phone" id="phone">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <a href="../login/login.html">Já tenho conta</a>
                <button type="submit">Criar conta</button>
                <a href="https://buscadecep.net" target="_blank" id="no-cep">Não sei meu CEP</a>
            </form>
        </section>
    </main>
</body>
</html>
